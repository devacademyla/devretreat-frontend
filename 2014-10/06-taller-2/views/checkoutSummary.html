<div id="checkout" ng-controller="cartSummaryController">
	<div class="alert" ng-show="cartData.length == 0">
		There are no products in your shopping cart.
		<a href="#/products">Click here to return to the catalogue</a>
	</div>
	<div ng-hide="cartData.length == 0">
		<h2>Your cart</h2>
		<table>
			<thead>
				<tr>
					<th>Quantity</th>
					<th>Item</th>
					<th>Price</th>
					<th>Subtotal</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cartData">
					<td>{{item.count}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price | currency}}</td>
					<td>{{ (item.price * item.count) | currency}}</td>
					<td>
						<button class="btn-remove" ng-click="remove(item.id)">Remove</button>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>Total:</td>
					<td>{{total() | currency}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<div>
			<a class="btn" href="#/products">Continue shopping</a>
			<a class="btn" href="#/placeorder">Place order now</a>
			<a href="#/products" class="btn">Back</a>
		</div>
	</div>
</div>
