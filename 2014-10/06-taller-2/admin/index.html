<!DOCTYPE html>
<html lang="en" ng-app="fruitsStoreAdmin">
<head>
	<meta charset="UTF-8">
	<title>Admin products</title>
	<link rel="stylesheet" href="../assets/css/estilos.css" />
	<script src="../angular.min.js"></script>
	<script src="../angular-resource.js"></script>	
	<script>
		angular.module("fruitsStoreAdmin", ["ngResource"]);
	</script>
	<script src="../controllers/adminProductController.js"></script>
</head>
<body>
	<div id="admin" ng-controller="productCtrl">
		<h2>Admin products</h2>
		<table>
			<thead>
				<tr>
					<th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id">
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td>{{item.category}}</td>
					<td>{{item.price | currency}}</td>
					<td>
					<button ng-click="startEdit(item)" class="btn-blue">Edit</button>
					<button ng-click="deleteProduct(item)" class="btn-remove">Delete</button>
					</td>
				</tr>
				<tr ng-class="{danger: editedProduct}">
					<td><input ng-model="editedProduct.name" required /></td>
					<td><input ng-model="editedProduct.description" required /></td>
					<td><input ng-model="editedProduct.category" required /></td>
					<td><input ng-model="editedProduct.price" required /></td>
					<td>
						<button ng-hide="editedProduct.id" ng-click="createProduct(editedProduct)" class="btn-blue">Create</button>
						<button ng-show="editedProduct.id" ng-click="updateProduct(editedProduct)" class="btn-blue">Save</button>
						<button ng-show="editedProduct" ng-click="cancelEdit()" class="btn-remove">Cancel</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
